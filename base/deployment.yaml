apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - image: 578310434439.dkr.ecr.ap-northeast-2.amazonaws.com/cicd-test:latest
        name: my-app
        ports:
        - containerPort: 80
        imagePullPolicy: Always