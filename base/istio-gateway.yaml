apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: my-app-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: my-app-login-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: my-app-product-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-virtualservice
spec:
  hosts:
  - "*"
  gateways:
  - kustomize-my-app-gateway
  http:
  - match:
    - uri:
        exact: /
    route:
    - destination:
        host: kustomize-my-app-home
        subnet: v0
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-login-virtualservice
spec:
  hosts:
  - "*"
  gateways:
  - kustomize-my-app-login-gateway
  http:
  - match:
    - uri:
        exact: /login/
    route:
    - destination:
        host: kustomize-my-app-login
        subnet: v0
        port:
          number: 80
      weight: 80
    - destination:
        host: kustomize-my-app-login-new
        subnet: v1
        port:
          number: 80
      weight: 20
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-product-virtualservice
spec:
  hosts:
  - "*"
  gateways:
  - kustomize-my-app-product-gateway
  http:
  - match:
    - uri:
        exact: /product/
    route:
    - destination:
        host: kustomize-my-app-product
        port:
          number: 80
      weight: 80
    - destination:
        host: kustomize-my-app-product-new
        port:
          number: 80
      weight: 20