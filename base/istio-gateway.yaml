apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: my-app-gateway
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-virtualservice
spec:
  hosts:
  - "*"
  gateways:
  - kustomize-my-app-gateway
  http:
  - match:
    - uri:
        exact: /
    route:
    - destination:
        host: kustomize-my-app-home
        port:
          number: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: istio-login-virtualservice
spec:
  hosts:
  - "*"
  gateways:
  - kustomize-my-app-gateway
  http:
  - match:
    - uri:
        exact: /login
    route:
    - destination:
        host: kustomize-my-app-login
        port:
          number: 80