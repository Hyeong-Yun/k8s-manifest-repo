apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      name: my-app
      labels:
        app: my-app
    spec:
      containers:
      - name: my-app-container
        image: 451456566564.dkr.ecr.ap-northeast-2.amazonaws.com/develop:main-029d239
        ports:
        - containerPort: 80